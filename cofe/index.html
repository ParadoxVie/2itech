<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="machine">
            <div class="title">
                <h1>La machine à café de KARIM BENZEMA</h1>
                <img src="/img/karim.jpg" alt="">
            </div>
            
            <div id="stockage">
                <p id="cofe"></p>
                <p id="chocolate"></p>
                <p id="milk"></p>
            </div>
    
            <div class="double">
                <div id="expresso">
                    <button><img src="img/expresso.jpg" alt="">Expresso</button>
                </div>
                
                <div id="cofe">
                    <button><img src="img/cafe au lait.jpg" alt=""> Café au lait</button>
                </div>
            </div>
    
            <div class="doubledeux">
                <div id="chocolate">
                    <button><img src="img/chocolat.jpeg" alt=""> Chocolat</button>
                </div>
            
                <div id="capu">
                    <button><img src="img/capu.jpeg" alt=""> Capuccino</button>
                </div>
            </div>
    
        
            <div id="footer">
                <p class="total">Total</p>
                <p class="pref">Vous avez préféré </p>
            </div>
    
            
        </div>
        <img class="gif" src="/img/machine.gif" alt="">
    </div>




    <script src="jquery_3-6.js"></script>
    <script src="app.js"></script>
</body>
</html>
